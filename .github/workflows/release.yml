name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Run CI tests before releasing
  ci:
    uses: ./.github/workflows/ci.yml

  # Create release only if CI passes
  release:
    needs: ci
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and Package Library
        run: |
          TAG_NAME=${{ steps.version.outputs.VERSION }}
          zip -r "bq25756e_multiplatform-${TAG_NAME}.zip" src include examples library.json LICENSE.txt README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BQ25756E Library ${{ steps.version.outputs.VERSION }}"
          body: |
            ## BQ25756E Battery Charge Controller Library ${{ steps.version.outputs.VERSION }}

            C++ library for controlling the TI BQ25756E buck-boost battery charge controller via I2C.

            ### Supported Platforms
            - Arduino / ESP32 (Wire)
            - STM32 (STM32duino & HAL)

            ### Installation

            #### PlatformIO
            Add to your `platformio.ini`:
            ```ini
            lib_deps =
                https://github.com/theohg/bq25756e_multiplatform.git#${{ steps.version.outputs.VERSION }}
            ```

            Or download the zip and place in your project's `lib/` directory.

            #### Arduino IDE
            1. Download `bq25756e_multiplatform-${{ steps.version.outputs.VERSION }}.zip`
            2. In Arduino IDE: Sketch → Include Library → Add .ZIP Library
            3. Select the downloaded zip file

            ### Examples
            - `basic_charging` - Charger initialization and status monitoring
            - `status_monitoring` - ADC readings and fault detection

            See the `examples/` folder for complete code.

            ### Documentation
            Full documentation at [README.md](https://github.com/${{ github.repository }})
          files: |
            bq25756e_multiplatform-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
